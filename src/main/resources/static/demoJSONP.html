<!DOCTYPE html>
<html>
<head>
    <title>ImageLoader</title>
</head>
<body>
<h2>Demo JSONP(callback)</h2>

<div id="page">

    <a href="index.html">back</a>
    <br/>

    <div ng-app='imageApp' ng-controller='ImageLoaderController'>
        <div infinite-scroll='imageLoader.loadMoreWithJsonp()' infinite-scroll-disabled='imageLoader.busy'
             infinite-scroll-distance='1'>
            <div ng-repeat='item in imageLoader.items track by $index'>
                    <span>{{item.id}}, {{item.name}}</span>
                    <img ng-src="data:image/jpeg;base64,{{item.content}}">
               <br />
                <div style='clear: both;'></div>
            </div>
            <div ng-show='imageLoader.busy'>Loading data...</div>
        </div>
    </div>


</div>
<script type='text/javascript' src='js/lib/jquery-2.1.1.min.js'></script>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/angular-resource.js"></script>
<script type="text/javascript" src="js/lib/ng-infinite-scroll.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>


</body>
</html>
